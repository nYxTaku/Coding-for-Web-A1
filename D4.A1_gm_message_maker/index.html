        <!--DO NOT EDIT THIS -->

        <h1>'Good Morning Message Maker' - Raghav & Shiva </h1>
    
    </header>
    <main>

        <section id="input">

            <label for="imgSelector">Select Image</label>
            <select id="imgSelector" onchange="changeImg()">
                <option value="placeholder.jpg">Default</option>
                <option value="image1.png">Based</option>
                <option value="image2.png">MOC</option>
                <option value="image3.jpg">Coffee</option>
            </select>
            <br>
            <br>

            <input type="text" id="textIndex" oninput="outputText()" placeholder="Text Heading">
            <br>
            <br>

            <input type="text" id="textIndex2" oninput="outputText2()" placeholder="Text Message">
            <br>
            <br>

            <input type="radio" id="font1" name="font-options" value="sans-serif" onclick="fontChoice1()">
            <label for="font1">Font 1</label>
            <br><br>
            <input type="radio" id="font2" name="font-options" value="serif" onclick="fontChoice2()">
            <label for="font2">Font 2</label>
            <br><br>
            <input type="radio" id="font3" name="font-options" value="cursive" onclick="fontChoice3()">
            <label for="font3">Font 3</label>
            <br><br>

            <label for="colSelector" class="colSelector">Select Color</label>
            <select id="colSelector" onchange="changeCol()">
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="purple">Purple</option>
                <option value="orange">Orange</option>
                <option value="white">White</option>
                <option value="grey">Grey</option>
            </select>
            <br>
            <br>
            <label for="fontWeight" class="fontWeight">Font weight</label>
            <input type="number" id="fontWeight" min="100" max="700" value="400" oninput="weight()">
            <br>
            <br>
            <label for="slider" class="Slider">Font Size</label><br>
            <input type="range" id="slider" min="16" max="64" value="32" oninput="changeSize()">
            <br>
            
            
        </section>

        <!-- Button to Save Image | DO NOT EDIT THIS -->
        <button id="save-img">Save Image</button>

        <section id="output">
            <div id="output-canvas">
                <img src="placeholder.jpg" id="imgchg">
                <h1 id="text-1">Heading 1</h1>
                <h1 id="text-2">Heading 2</h1>   
            </div>
        </section>
